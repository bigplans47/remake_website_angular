<div class="card">
  <label>Name</label>
  <input [(ngModel)]="selectedPlace.name">
  <label>Rating</label>
  <input [(ngModel)]="selectedPlace.rating">
  <label>Picture URL</label>
  <input [(ngModel)]="selectedPlace.picture">
</div>
<div class="row">
  <button class="btn btn-success" (click)="saveEdits(selectedPlace)" type="button" name="button">Save Edits</button>
  <button class="btn btn-danger" type="button" name="button" (click)="deletePlace(selectedPlace)">Delete</button>

</div>
<hr>
